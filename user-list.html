<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API User List (for loop Example)</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f4f8ff;
      padding: 40px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0066cc;
    }
    .user-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .name {
      font-size: 18px;
      font-weight: bold;
      color: #0056b3;
    }
    .email {
      color: #555;
      margin-top: 5px;
    }
    .city {
      color: #777;
      font-size: 14px;
    }
    .loading {
      text-align: center;
      font-size: 18px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>ğŸ‘¥ User List from API (for loop)</h1>
  <div id="loading" class="loading">Loading data...</div>
  <div class="user-list" id="userList"></div>

  <script>
    const userList = document.getElementById("userList");
    const loading = document.getElementById("loading");

    // ğŸ” Fetch data from API
    fetch("https://jsonplaceholder.typicode.com/users")
      .then(res => res.json())
      .then(data => {
        loading.style.display = "none"; // hide loading text

        // ğŸ§© use for loop to create cards
        for (let i = 0; i < data.length; i++) {
          const user = data[i];

          const card = document.createElement("div");
          card.classList.add("card");
          card.innerHTML = `
            <div class="name">${user.name}</div>
            <div class="email">ğŸ“§ ${user.email}</div>
            <div class="city">ğŸ™ï¸ ${user.address.city}</div>
          `;
          userList.appendChild(card);
        }
      })
      .catch(err => {
        loading.textContent = "Failed to load data ğŸ˜”";
        console.error(err);
      });
  </script>

</body>
</html>
