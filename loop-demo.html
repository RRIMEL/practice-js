<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Loop Comparison</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f0f9ff;
      color: #222;
      text-align: center;
      margin-top: 50px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }
    pre {
      text-align: left;
      background: white;
      padding: 15px;
      border-radius: 10px;
      width: 60%;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üîÅ JavaScript Loop Comparison</h1>

  <button onclick="showForLoop()">Run for loop</button>
  <button onclick="showWhileLoop()">Run while loop</button>
  <button onclick="showDoWhileLoop()">Run do...while loop</button>

  <pre id="output">Click a button to see output...</pre>

  <script>
    const output = document.getElementById("output");

    function showForLoop() {
      let text = "Using for loop:\n";
      for (let i = 1; i <= 3; i++) {
        text += "for loop: count = " + i + "\n";
      }
      output.textContent = text;
    }

    function showWhileLoop() {
      let j = 1;
      let text = "Using while loop:\n";
      while (j <= 3) {
        text += "while loop: count = " + j + "\n";
        j++;
      }
      output.textContent = text;
    }

    function showDoWhileLoop() {
      let k = 1;
      let text = "Using do...while loop:\n";
      do {
        text += "do...while loop: count = " + k + "\n";
        k++;
      } while (k <= 3);
      output.textContent = text;
    }
  </script>
</body>
</html>
